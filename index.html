<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <title>Order summary card</title>

  <!-- css-link -->
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <main>

    <div class="container">
      <div class="box">
        <img class="hero" src="illustration-hero.svg" alt="hero">
        <h2>Order Summary</h2>
        <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</p>
        <div class="plan">
          <img src="icon-music.svg" alt="music">
          <div class="price">
            <h3>Annual Plan</h3>
            <p>$59.99/year</p>
          </div>
          <a href="#">Change</a>
        </div>
        <div class="btn">
          <a class="button" href="#">Proceed to Payment</a>
        </div>
        <a class="cancel" href="#">Cancel Order</a>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://twitter.com/therajansingh1">Rajan Kumar</a>.
    </div>
  </main>
</body>

</html>
